<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--My css-->
  <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
      <div class="container">
          <img src="./images/icon-view.svg" alt="" class="eye">
          <div class="overlay"></div>
          <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="...">
      </div>
      <div class="card-body text-light">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <p><img src="./images/icon-ethereum.svg" class="rounded float-start me-2" alt="..."><span style="color: cyan;">0.041 ETH</span><span class="float-end"><img class="" style="position: relative; bottom: 2px;" src="./images/icon-clock.svg" alt=""> 3 days left</span></p>
        <hr>
        <p class="card-text"><img class="avatar" src="./images/image-avatar-removebg-preview.png" width="30px" alt=""><span style="color: var(--SoftBlue); opacity: 70%;">Creation of</span> <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
</body>
</html>
